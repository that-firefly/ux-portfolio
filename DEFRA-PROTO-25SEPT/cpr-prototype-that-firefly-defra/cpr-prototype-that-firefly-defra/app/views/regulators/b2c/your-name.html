{% extends "layout.html" %}

{% set serviceName %}
  
{% endset%}

{% set serviceName = "" %}

{% block pageTitle %}
  Create an account 
{% endblock %}

{% block beforeContent %}

<!-- <a class="govuk-back-link" href="./create-account.html">Back</a> -->

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">    
    <form action="your-name" method="post" novalidate>

      <div class="govuk-form-group govuk-!-margin-bottom-7 govuk-!-margin-top-5">
        <fieldset class="govuk-fieldset" role="group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l govuk-!-margin-bottom-5">
            <h1 class="govuk-fieldset__heading">
              What is your name?
            </h1>
          </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="first-name">
              First name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="first-name" name="first-name" type="text" spellcheck="false" autocomplete="given-name" value="{{data['first-name']}}">
          </div>
    
          <div class="govuk-form-group">
            <label class="govuk-label" for="last-name">
              Last  name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="last-name" name="last-name" type="text" spellcheck="false" autocomplete="family-name" value="{{data['last-name']}}">
          </div>
          
        </fieldset>
      </div>
      
      {{ govukButton({
        text: "Continue"
      }) }}

    </form>

  </div>
</div>

{% endblock %}
