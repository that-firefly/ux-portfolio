{% extends "layout.html" %}

{% set serviceName %}
  GOV.UK account
{% endset%}

{% set serviceName = "GOV.UK account" %}

{% block pageTitle %}
 GOV.UK account
{% endblock %}

{% block beforeContent %}

<a class="govuk-back-link" href="../start-page.html">Back</a>

{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="POST" action="./password">
      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="gov-signin-email">
          Enter your email address to sign in to your GOV.UK account
          </label>
        </h1>
        <input class="govuk-input" id="gov-signin-email" name="gov-signin-email" type="email" spellcheck="false" autocomplete="email" value="{{data['gov-signin-email']}}">
      </div>
        {{ govukButton({
          text: "Continue"
        })}}
    </form>
  </div>
</div>


{% endblock %}
